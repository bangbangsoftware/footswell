<html>
  <head>
      <link rel="stylesheet" href="./index.css" />
  </head>
  <body>

    <div class="title">The BINDER</div>
    <div class="where">
        <button toggle="HOME,AWAY" name="where" id="where">HOME</button>
    </div>
    <div class="teams">
      <input butlab class="name" name="teamName" placeholder="Team name" id="teamName" value=""></input>
      <div class="sub center">vrs</div>
      <input butlab class="name" name="vrsTeam" placeholder="Opposition name" id="opposition" value=""></input>
      <div id="score" name="score" class="sub center">0</div>
      <div id="time"  class="time">
            <div id="minutes">00</div>:<div id="seconds">00</div>
      </div>
      <button id="vrsScore" name="vrsScore" class="vrsScore" value="0"></button>
    </div>
    <div class="scored hide" name="scored" id="scored">SHS</div>
      <button name="kickoff" class="kickoff" id="kickoff">Kick Off</button>
    <button toggle="Play On, Whistle blown" name="playing" class="kickoff hide" id="state">Play On</button>
    <div id="playing" class="hide">
        <div class="pitch">
        <button class="pos" name="front1" id="position1"></button>
        <button class="pos" name="front2" id="position2">Fred</button>
        <button class="pos" name="front3" id="position3"></button>
        <button class="pos" name="front4" id="position4">Jim</button>
        <button class="pos" name="front5" id="position5"></button>
        <button class="pos" name="mid1"  id="position6">Dick</button>
        <button class="pos" name="mid2"  id="position7">Johnno</button>
        <button class="pos" name="mid3"  id="position8"></button>
        <button class="pos" name="mid4"  id="position9">Filpper</button>
        <button class="pos" name="mid5"  id="position10">Wazo</button>
        <button class="pos" name="back1" id="position11">Jimbo</button>
        <button class="pos" name="back2" id="position12">Popper</button>
        <button class="pos" name="back3" id="position13"></button>
        <button class="pos" name="back4" id="position14">Boomer</button>
        <button class="pos" name="back5" id="position15">Shizal</button>
        <div></div>
        <div></div>
        <button class="pos" name="goalie" id="position16">Maron</button>
        <div></div>
        <div></div>
    </div>  
  </div>
  <div id="bench">
      <div class="pitch">
      <input class="posInput" swapper="formation" name="front1" id="front1"></input>
      <input class="posInput" swapper="formation" name="front2" id="front2" value="Fred"></input>
      <input class="posInput" swapper="formation" name="front3" id="front3"></input>
      <input class="posInput" swapper="formation" name="front4" id="front4"></input>
      <input class="posInput" swapper="formation" name="front5" id="front5"></input>
      <input class="posInput" swapper="formation" name="mid1" id="mid1"></input>
      <input class="posInput" swapper="formation" name="mid2" id="mid2"></input>
      <input class="posInput" swapper="formation" name="mid3" id="mid3"></input>
      <input class="posInput" swapper="formation" name="mid4" id="mid4"></input>
      <input class="posInput" swapper="formation" name="mid5" id="mid5"></input>
      <input class="posInput" swapper="formation" name="back1" id="back1"></input>
      <input class="posInput" swapper="formation" name="back2" id="back2"></input>
      <input class="posInput" swapper="formation" name="back3" id="back3"></input>
      <input class="posInput" swapper="formation" name="back4" id="back4"></input>
      <input class="posInput" swapper="formation" name="back5" id="back5"></input>
      <div></div>
      <div></div>
      <input class="posInput" swapper="formation" name="goalie" id="goalie"></input>
      <div></div>
      <div></div>
    </div>
      <div class="sub">BENCH</div>
        <div class="bench" >
          <button swapper="formation" name="bench1" id="bench1"></button>
          <button swapper="formation" name="bench2" id="bench2"></button>
          <button swapper="formation" name="bench3" id="bench3"></button>
          <button swapper="formation" name="bench4" id="bench4"></button>
          <button swapper="formation" name="bench5" id="bench5"></button>
        </div>
      </div>
    </div>
    <div class="results">
      <div class="sub">Time</div>
      <div class="sub">Event</div>
    </div>
    <div id="results"></div>
    <button class="finished" name="finished" id="finished">Final Whistle</button>
  </body>
  <script type="module" src="./js/fs.js"></script>


</html>
