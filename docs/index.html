<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 id="title">Foot Swell</h1>

    <div id="pageNav" class="pageNav">
      <button id="adminBut" class="nav">ADMIN</button>
      <button id="setupBut" class="nav selected">SETUP</button>
      <button id="playBut" class="nav">PLAY</button>
      <button id="teamBut" class="nav">TEAM</button>
      <button id="fixBut" class="nav">FIXTURES</button>
    </div>

    <div id="admin" class="hide">
      <button class="reset" id="reset">Reset data</button>
      <button class="reset" id="export">Export data</button>
      <span class="hiddenFileInput">
        <input class="reset" id="upload" type="file" name="theFile"/>
      </span>
    </div>


    <div id="team" class="hide">
          <input id="teamNameInput" placeholder="Team Name" class="teamNameInput"></input>
      <div id="players"></div>
    </div>


    <div id="setup">
      <div class="topbar">
        <button id="home" class="home selected">HOME</button>
        <div class="vrsName">
            <h2 id="teamNameDisplay"></h2>
            <div class="vrs">vrs</div>
        </div>
        <button id="away" class="away">AWAY</button>
      </div>
      <input id="vrsNameInput" placeholder="Team Name" class="vrsNameInput"></input>

      <div class="table">
         <div><h3>On the pitch</h3></div>
         <div id="setup-pitch" class="formation"></div>
         <div><h3>On the bench</h3></div>
         <div id="bench" class="bench"></div>
         <div><h3>No Show</h3></div>
        <div id="noshow" class="noshow"></div>
     </div>
    </div>


    <div id="play" class="hide">
     <div id="goal" class="hide"></div>
     <div id="timer" class="timer">
     <div></div>
     <div></div>
        <div class="mins" id="minutes">00</div>
        <div class="secs">:</div>
        <div class="secs" id="seconds">00</div>
     </div>
    <div class="score">
        <div class="result" id="teamNameDisplay2"></div>
        <div class="result" id="scored">0</div>
        <div class="result" id="vrsNameDisplay2"></div>
        <div class="result" id="vrsScored">0</div>
      </div>
      <div id="play-pitch" class="formation"></div>
      <div id="bot-but" class="vrsNameDisplay">
        <button class="startBut" id="startBut">KICK OFF</button>
        <button class="vrsButton" id="vrsNameDisplay"></button>
      </div>
    </div>


    <div id="fix" class="hide"></div>



  </body>
  <script type="module" src="index.js"></script>
</html>
